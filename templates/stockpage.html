<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Stock Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Stonks</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
      <form action="/" method="POST">
        <input type="text" placeholder="Search Ticker" name="ticker" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" name="ticker">Search</button>
      </form>
    </div>
  </div>
</nav>

    <div class="container">
      <h1 align="center"> {{ ticker_data.info['shortName']}}</h1>
      
    </div>

    

<!-- TradingView Widget BEGIN -->
<div align="center" class="tradingview-widget-container">
  <div id="tradingview_1c636"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/MSFT/" rel="noopener" target="_blank"><span class="blue-text"></span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
  new TradingView.MediumWidget(
  {
  "symbols": [
    [
      
      "{{ ticker_data.info['symbol']}}"
      
    ]
  ],
  "chartOnly": false,
  "width": 1000,
  "height": 400,
  "locale": "en",
  "colorTheme": "light",
  "gridLineColor": "rgba(240, 243, 250, 0)",
  "trendLineColor": "rgba(33, 150, 243, 1)",
  "fontColor": "#787B86",
  "underLineColor": "rgba(33, 150, 243, 0.3)",
  "underLineBottomColor": "rgba(33, 150, 243, 0.0)",
  "isTransparent": true,
  "autosize": true,
  "container_id": "tradingview_1c636"
}
  );
  </script>
</div>
<!-- TradingView Widget END -->


<div align="left" class="container">
<!-- TradingView Widget BEGIN -->
<div align="center" class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/{{ ticker_data.info['symbol']}}/financials-overview/" rel="noopener" target="_blank"><span class="blue-text">"{{ ticker_data.info['symbol']}}"</span></a> by TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js" async>
  {
  "symbol": "{{ ticker_data.info['symbol']}}",
  "colorTheme": "light",
  "isTransparent": false,
  "largeChartUrl": "",
  "displayMode": "regular",
  "width": 480,
  "height": 830,
  "locale": "en"
}
  </script>
</div>
</div>
<!-- TradingView Widget END -->

<div align="right" class="container">
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-{{ ticker_data.info['symbol']}}/" rel="noopener" target="_blank"></a></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js" async>
  {
  "symbol": "{{ ticker_data.info['symbol']}}",
  "width": 480,
  "height": 650,
  "colorTheme": "dark",
  "isTransparent": false,
  "locale": "en"
}
  </script>
</div>
<!-- TradingView Widget END -->
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
